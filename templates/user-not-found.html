<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/add.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-transform: capitalize;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to top, #F7F9FC, #b2c5f3);
            font-family: 'Poppins', sans-serif;
        }

        #main {
            width: 100%;
            height: 100vh;
        }

        .error-box {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
        }

        .error-icon {
            width: 80px;
        }

        .error-title {
            font-weight: 700;
            color: #d35400;
        }

        .error-msg {
            color: #41506b;
            font-size: 16px;
        }
        .btn {
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        }

        .btn-outline-primary:hover {
            color: white !important;
            background-color: #0d6efd;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.20);
        }
    </style>

</head>

<body>

    <div id="main" class="d-flex justify-content-center align-items-center">

        <div class="error-box shadow-lg p-5 text-center">

            <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" class="error-icon mb-3">

            <h2 class="error-title">User Not Found</h2>
            <p class="error-msg">
                We could not find an account with this email.  
                Please check again or create a new account.
            </p>

            <div class="mt-4">
                <a href="/login" class="btn btn-primary px-4 me-3">Try Again</a>
                <a href="/register" class="btn btn-outline-primary px-4">Register Now</a>
            </div>

        </div>

    </div>

</body>

</html>
