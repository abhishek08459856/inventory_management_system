<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin - request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/request.css">
</head>

<body>
    <header class="nav">
        <div class="left">
            <img src="/static/icons/manager.png" alt="">
            <h1><a href="admin-dashboard.html"></a>Welcome {{ user.username }},</h1>
        </div>

        <ul>
            <li><a href="/admin-dashboard" class="btn btn-danger">back</a></li>
        </ul>
    </header>
    <main>

        <div class="req-header">
            <h1>All Requested Products</h1>
        </div>

        <!-- First Table: Summary -->
        <table class="table table-striped top-table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>category</th>
                    <th>Requests</th>
                    <!-- <th>amount</th> -->
                    <th>net amount</th>
                    <th>status</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                {% for req in all_requests %}
                <tr>
                    <td>{{req.id }}</td>
                    <td>{{req.product.name }}</td>
                    <td>{{req.product.category }}</td>
                    <td>{{req.requests}}</td>
                    <!-- <td>{{req.product.amount}}</td> -->
                    <td>{{req.requests * req.product.amount }}</td>
                    <td>{{req.status}}</td>
                    <td class="action-cell">
                        <div class="action-buttons">
                            <form action="/request-status/{{ req.id }}/approve" method="POST">
                                <input type="submit" value="Approved" class="btn btn-success btn-sm">
                            </form>
                            <form action="/request-status/{{ req.id }}/deny" method="POST">
                                <input type="submit" value="Denied" class="btn btn-danger btn-sm">
                            </form>
                        </div>
                    </td>

                </tr>
                {% endfor %}


            </tbody>
        </table>
    </main>

</body>

</html>
