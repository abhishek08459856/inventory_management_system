<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> user -Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/admin.css">
</head>

<body>
    <header class="nav">
        <div class="left">
            <img src="/static/icons/manager.png" alt="">
            <h1><a href="/user-dashboard/{{ user.id }}"></a>Welcome {{ user.username }},</h1>
        </div>

        <ul>
            <li><a href="/user-request/{{ user.id }}" class="btn btn-primary">Request</a></li>
            <li class="logout"><a href="/login">Logout</a></li>
        </ul>
    </header>
    <main>
        <div class="header-box">
            <h1>All Items</h1>

            <div class="search-box">
                <input type="text" placeholder="Search...">
                <input type="submit" class="btn btn-primary" value="search">
            </div>
        </div>

        <table class="table table table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">category</th>
                    <th scope="col">unit availabel</th>
                    <th scope="col">amount</th>
                    <th scope="col">status</th>
                    <th scope="col">action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in all_products %}
                <tr>
                    <th scope="row">{{ product.id }}</th>
                    <th>{{ product.name }}</th>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.amount }}</td>
                    <td>{{ product.status }}</td>
                    <td><a href="/create_new_request/{{ user.id }}/{{ product.id }}" class="btn btn-outline-success">request</a>
                    </td>
                </tr>
                {% endfor %}
              
            </tbody>
        </table>

    </main>

</body>

</html>
